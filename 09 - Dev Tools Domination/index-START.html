<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
      console.log('hello');

    // Interpolated
      console.log('hello I am a %s string', 'ðŸ’©' );
      
    // Styled
      console.log('%c I am some great text', 'font-size: 30px; background: red; text-shadow: 5px 5px 0 blue');
      
    // warning!
      console.warn('Oh noooooo!!!!!');
    // Error :|
      console.error('some error');
    // Info
      console.info('crocodile eat 3-4 people per year!!!!')
    // Testing
      // console.assert(1===2, 'that is wrong!!!');
      const p = document.querySelector('p');
      console.assert(p.classList.contains('ouch'), 'That is wrong');
    // clearing
      console.clear();
    // Viewing DOM Elements
      console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}.`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age*7} dog years old.`);
      console.groupEnd(`${dog.name}`);
    })
      
    // counting
    console.count('Alice');
    console.count('Alice');
    console.count('Wes');
    console.count('Alice');
    console.count('Alice');
    console.count('Alice');
    console.count('Wes');
    console.count('Alice');
    console.count('Alice');
    console.count('Alice');
    console.count('Wes');
    console.count('Alice');
    console.count('Wes');
    console.count('Wes');

    console.clear();
    
    // timing
    console.time('fetching data');
    const main = async() => {
      const data = await(await fetch('https://api.github.com/users/wesbos')).json();
      console.timeEnd('fetching data');
      console.log(data);
    }
    main();
    
    //table
    console.table(dogs);
  </script>
</body>
</html>
